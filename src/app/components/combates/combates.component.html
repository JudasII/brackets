<mat-form-field>
    <mat-label>seleccionar tatami</mat-label>
        <mat-select [formControl]="selected">
          <mat-option *ngFor="let tab of tabs" [value]="tab">
            {{tab}}
          </mat-option>
        </mat-select>
    <input matInput type="number" [formControl]="selected">
  </mat-form-field>
  
  <div>
    <button mat-raised-button
            class="example-add-tab-button"
            (click)="addTab(selectAfterAdding.checked)">
      agregar tatami
    </button>
    <mat-checkbox #selectAfterAdding> ubicarse en el tatami agregado </mat-checkbox>
  </div>
  
  <mat-tab-group [selectedIndex]="selected.value"
                 (selectedIndexChange)="selected.setValue($event)">
    <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
      <h1>tatami {{tab}}</h1>
      <div>
        <mat-form-field>
          <mat-label>competidor 1</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>competidor 2</mat-label>
            <input matInput>
          </mat-form-field>
        <button mat-raised-button>combate</button>
      </div>
      <button mat-raised-button
              class="example-delete-tab-button"
              [disabled]="tabs.length === 1"
              (click)="removeTab(index)">
        eliminar tatami
      </button>
    </mat-tab>
  </mat-tab-group>
