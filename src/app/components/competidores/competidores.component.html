<html>
<div class = "filter">
    <mat-form-field appearance="fill">
        <mat-label>cinturon</mat-label>
        <mat-select [(ngModel)]="beltselect" name="cintuton" (selectionChange)="filterbelt()">
          <mat-option *ngFor="let filter of belt" [value]="filter.color">
            {{filter.color}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>genero</mat-label>
        <mat-select [(ngModel)]="genderselect" name="genero" (selectionChange)="filtergender()">
          <mat-option *ngFor="let filter of gender" [value]="filter.name">
            {{filter.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>categoria</mat-label>
        <mat-select [(ngModel)]="weightselect" name="peso" (selectionChange)="filterweight()">
          <mat-option *ngFor="let filter of weight" [value]="filter.nombre">
            {{filter.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" routerLink="combates">filtrar</button>
      <button mat-raised-button color="primary" routerLink="combates">limpiar</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> nombre </th>
        <td mat-cell *matCellDef="let competidor"> {{competidor.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> apellido </th>
        <td mat-cell *matCellDef="let competidor"> {{competidor.apellido}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef> peso </th>
        <td mat-cell *matCellDef="let competidor"> {{competidor.peso}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cinturon">
        <th mat-header-cell *matHeaderCellDef> cinturon </th>
        <td mat-cell *matCellDef="let competidor"> {{competidor.cinturon}} </td>
      </ng-container>
  
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> categoria </th>
        <td mat-cell *matCellDef="let competidor"> {{competidor.categoria}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="competidores">
    </mat-paginator>

      
  </div>
  </html>
